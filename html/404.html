<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .error-container { text-align: center; max-width: 600px; margin: 0 auto; }
        .error-code { font-size: 72px; font-weight: bold; color: #e74c3c; }
        .error-message { font-size: 24px; color: #333; margin: 20px 0; }
        .error-description { color: #666; margin: 20px 0; }
        .back-link { display: inline-block; margin-top: 20px; padding: 10px 20px; 
                     background-color: #3498db; color: white; text-decoration: none; 
                     border-radius: 5px; }
        .back-link:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <div class="error-description">
            The page you are looking for doesn't exist or has been moved.
        </div>
        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
